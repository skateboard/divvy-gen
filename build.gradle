plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'me.brennan'
version '1.0'

repositories {
    mavenCentral()
}

configurations {
    shaded

    compile.extendsFrom shaded
}

dependencies {
    shaded 'com.squareup.okhttp3:okhttp:+'
    shaded 'com.google.code.gson:gson:+'
    shaded 'com.opencsv:opencsv:4.1'
    shaded 'com.diogonunes:JColor:+'
}

shadowJar {
    configurations = [project.configurations.shaded]
}

build {
    dependsOn shadowJar
}

jar {
    manifest {
        attributes("Main-Class": "Main")
    }
}